<!DOCTYPE html>
<html>
	<head>
		<title>Crossword</title>
		<meta charset="utf-8" />

		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="player.css" data-embed>
		<link href='//fonts.googleapis.com/css?family=Roboto+Slab:400,300|Delius+Unicase' rel='stylesheet' type='text/css'>

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script src="materia.enginecore.js"></script>

		<!-- OPTIONAL MATERIA JAVASCRIPT -->
		<script src="print.js" data-embed></script>

		<!-- YOUR PREREQUISITES -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="hammer.min.js"></script>

		<!-- MAIN PLAYER SCRIPT -->
		<script src="player.js" data-embed></script>
	</head>

	<body>
		<div class="header"
			aria-labelledby='title'
			tabindex='1'>
			<div class='logo'></div>
			<h1 id='title'
				aria-label='Use the Tab key to select the list of clues.'></h1>
			<div class='icon-print' id='printbtn' title='Print' aria-hidden></div>
			<div class='icon-zoomout' id='zoomout' title='Zoom Out' aria-hidden></div>
			<div class='submitholder'>
				<div id='submit-progress-reader' class='reader-instructions'>There are empty letter tiles.</div>
				<input id='checkBtn'
					type='button'
					class='submit button'
					value='Submit Answers'
					aria-describedby='submit-progress-reader'
					tabindex='3'>
			</div>
		</div>
		<div id='board-reader' class='reader-instructions' aria-live='polite'></div>
		<div id="board" class="screen board"
			aria-describedby='board-reader'>
			<div id="movable-container">
				<div id='movable' class='crossword-board'></div>
			</div>
		</div>

		<div id='clue-reader' class='reader-instructions'></div>
		<div id='clues'
			role='list'
			aria-describedby='clue-reader'
			tabindex='2'>
			<span style='display:none'>Clues</span>
		</div>

		<div id='controlbar'>
			<span id='freeWordsRemaining'
				tabindex='-1'
				aria-hidden>
			</span>
		</div>
		<div id='specialInput' class='down'>
			<div id='specialInputHead'>Special Characters</div>
			<div id='specialInputBody'>
				<span>Á</span>
				<span>À</span>
				<span>Â</span>
				<span>Ä</span>
				<span>Ã</span>
				<span>Å</span>
				<span>Æ</span>
				<span>Ç</span>
				<span>É</span>
				<span>È</span>
				<span>Ê</span>
				<span>Ë</span>
				<span>Í</span>
				<span>Ì</span>
				<span>Î</span>
				<span>Ï</span>
				<span>Ñ</span>
				<span>Ó</span>
				<span>Ò</span>
				<span>Ô</span>
				<span>Ö</span>
				<span>Õ</span>
				<span>Ø</span>
				<span>Œ</span>
				<span>Ú</span>
				<span>Ù</span>
				<span>Û</span>
				<span>Ü</span>
			</div>
		</div>

		<div id='backgroundcover' class='fade'></div>
		<div id='alertbox' class='fade' tabindex='4'>
			<div id='alertcaption'></div>
			<input id='cancelbtn' class='cancel button' type='button'>
			<input id='okbtn'
				type='button'
				class='submit button'
				aria-describedby='submit-progress-reader'>
		</div>

		<div id='t_hints' style='display:none' class="clue">
			<em data-i='{{i}}'>{{hintPrefix}}:</em><br>
			{{question}}<br>
			<div id='hintbtn_{{i}}'
				class='hint button'
				data-i='{{i}}'
				data-dir='{{dir}}'
				aria-hidden>Hint</div>
			<div id='freewordbtn_{{i}}'
				class='free-word button'
				data-i='{{i}}'
				data-dir='{{dir}}'
				aria-hidden>Free word</div>
			<span class='hintspot' id='hintspot_{{i}}'></span>
		</div>
		<div class="arrow_box">Click to finish</div>

		<!-- INITIALIZE -->
		<script>
			Materia.Engine.start(Crossword.Engine);
		</script>

	</body>
</html>
