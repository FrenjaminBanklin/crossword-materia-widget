language: node_js
node_js:
  - '12'
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - npm install -g yarn # make sure yarn is new
  - npm config set spin false
  - npm install -g npm@^6.9.0
script:
  - yarn test-ci
  - yarn build
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file:
    - build/_output/crossword.wigt
    - build/_output/crossword-build-info.yml
  on:
    tags: true
    repo: ucfopen/crossword-materia-widget
notifications:
  email: false
  slack:
    secure: ""
